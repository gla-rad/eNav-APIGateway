# Disable Security while testing
app.security.basic.enabled=false
keycloak.enabled=false

# Disable Eureka when testing
eureka.client.enabled=false

spring.cloud.gateway.routes[0].id=vdesController
spring.cloud.gateway.routes[0].uri=lb://VDES-CTRL
spring.cloud.gateway.routes[0].predicates=Path=/vdesController/**
spring.cloud.gateway.routes[1].id=msgBroker
spring.cloud.gateway.routes[1].uri=lb://MSG-BROKER
spring.cloud.gateway.routes[1].predicates=Path=/msgBroker/**