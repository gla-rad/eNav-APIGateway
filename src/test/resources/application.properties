# Disable Security while testing
app.security.basic.enabled=false
keycloak.enabled=false

# Disable Eureka when testing
eureka.client.enabled=false

# Define some testing routes
spring.cloud.gateway.routes[0].id=route_no_1
spring.cloud.gateway.routes[0].uri=lb://ROOT_NO_1
spring.cloud.gateway.routes[0].predicates=Path=/route_no_1/**
spring.cloud.gateway.routes[1].id=route_no_2
spring.cloud.gateway.routes[1].uri=lb://ROOT_NO_2
spring.cloud.gateway.routes[1].predicates=Path=/route_no_2/**